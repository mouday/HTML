<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
</head>
<body>
<table border="1" width="800" bordercolor="red" align="left" cellspacing="50" cellpadding="0">
<caption><h1>表头</h1></caption>
	<tr>
	<!--居中加粗-->
		<th>数据</th><th>数据</th><th>数据</th>
	</tr>
	<tr bgcolor="#CCCCCC">
	<!--宽度和高度改变会整体改变-->
		<td width="200" rowspan="2">数据</td><td align="center">数据</td><td>数据</td>
	</tr>
	<tr>
		<td valign="top" >数据</td><td height="80">数据</td>
	</tr>
	<tr bgcolor="#CCCCCC">
		<td colspan="3">数据</td>
	</tr>
</table>
</body>
</html>
