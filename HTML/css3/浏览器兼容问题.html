<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>浏览器兼容问题</title>
    <style type="text/css">
        div{
            top:200px;
            left:200px;
            width:500px;
            height:200px;
            background: green;
            /*解决早期各大浏览器兼容问题，私有属性在前，共有在后*/
            -webkit-transform: rotate(10deg);
            -moz-transform: rotate(10deg);
            -ms-transform: rotate(10deg);
            -o-transform: rotate(10deg);
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <div>
            
    </div>
</body>
</html>
