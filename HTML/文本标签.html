<!--文本标签-->
<!DOCTYPE html>
<html>
<head>
	<title>文本标签</title>
</head>
<body>
<!--六级标题-->
<h1>&lt;H1&gt;一级标题</h1>
<h2>&lt;H2&gt;二级标题</h2>
<h3>&lt;H3&gt;三级标题</h3>
<h4>&lt;H4&gt;四级标题</h4>
<h5>&lt;H5&gt;五级标题</h5>
<h6>&lt;H6&gt;六级标题</h6>
<br>
<b>粗体</b>
<i>斜体</i>
<u>下划线</u>

<br>
log10
<br>
log<sub>10</sub>
<br>
2<sup>3</sup>

<tt>打字机</tt>
<cite>引用，举例</cite>
<em>强调，斜体</em>
<strong>强调，粗体</strong>
<small>小型字体</small>
<big>大型字体</big>
<font face="微软雅黑" color="red" size=12>字体设置</font>
</body>
</html>
