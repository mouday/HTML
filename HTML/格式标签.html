<!--格式标签-->
<!DOCTYPE html>
<html>
<head>
	<title>格式标签</title>
</head>
<body>
<!--换行-->
这是一句话<br>这又是一句话
<!--段落-->
<p>这是一段话</p><p>这又是一段话</p>
<!--居中-->
<center>这句话会居中显示</center>
<!--原样-->
<pre>这句话 会被
原样          显示</pre>

<!--有序号列表-->
<ol>
	<li>有序列表</li>
	<li>第二个项目</li>
	<li>第三个项目</li>
	<li>第四个项目</li>
	<li>第五个项目</li>
</ol>
<!--分割线-->
<hr>
<!--无序号列表-->

<ul>
	<li>无序列表</li>
	<li>第二个项目</li>
	<li>第三个项目</li>
	<li>第四个项目</li>
	<li>第五个项目</li>
</ul>
</body>

</html>
