<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>图片标签</title>
</head>
<body>
<img src="https://gss0.bdstatic.com/5bVWsj_p_tVS5dKfpU_Y_D3/res/r/image/2017-09-26/352f1d243122cf52462a2e6cdcb5ed6d.png">
<!--只设置长或宽会等比例缩放-->
<img width="200" src="abc.jpg">
<!--响应式布局缩放-->
<img width="20%" alt="图片标签" src="abc.jpg">
<!--加入超链接-->
<a href="http://www.baidu.com"><img border="2" width="200" title="测试" alt="点击跳转百度" src="abc.jpg"></a>
<!--图像地图-->
<img src="abc.jpg" usemap="#banner">
<map name="banner">
	<area  shape="rect" coords="400,250,600,400" href="#">
	<area shape="circle" coords="500,500,100" href="#">
	<area shape="poly" coords="100,100,200,250,300,300" href="#">
</map>
</body>
</html>
