<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    // 带参函数
    function myfunction(name,job){
        alert("name is "+name+", job is "+job);
    }
    // 被调用函数，实现加法操作
    function add(x,y){      
        return eval(x)+eval(y);
    }
    // 调用函数，并输出
    function showAdd(){
        var x=document.getElementById("var1").value;
        var y=document.getElementById("var2").value;
        document.getElementById("var3").value=add(x,y);
    }
    // 加法运算，如果把数字与字符串相加，结果将成为字符串。
    x=5+5;
    document.write(x+"<br>");
    x="5"+"5";
    document.write(x+"<br>");
    x=5+"5";
    document.write(x+"<br>");
    x="5"+5;
    document.write(x+"<br>");
    // 判断语句
    var age=9;
    if (age>8) document.write("too young<br>");
    // 条件运算符
    var name=(age>8)?"old !":"young!";
    // alert(name);

    // 如果时间早于 20:00，会获得问候 "Good day"。
    function getDate(){
        var x="";
        var time=new Date().getHours();
        if(time>10)
        {
            x="good day";
        }
        else{
            x=time.toString(); 
        }
        document.getElementById("time").innerHTML=x;
    }   
       </script>
</head>
<body>
    <button onclick="myfunction('Biil','Gates')">点击我试试</button>
    <button onclick="myfunction('Tom','meter')">点击我试试</button>
    <br>
    <br>
    <br>
    <input type="text" id="var1">
    +
    <input type="text" id="var2">
    =
    <input type="text" id="var3" readonly>
    <button onclick="showAdd()">计算</button>
    <br>
    <button onclick="getDate()">获取时间</button>
    <p id="time"></p>
</body>
</html>
