<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 工厂函数
    function createBottle(name,price,isKeepWarm){
        return {
            name:name,
            price:price,
            isKeepWarm:isKeepWarm
        };
    }

    var bottle=createBottle("太空杯",49,false);

    document.write(bottle,"<br>");
    document.write(bottle.name,"<br>");
    document.write(bottle.price,"<br>");
    document.write(bottle.isKeepWarm,"<br>");
    </script>
</head>

</body>
</html>
